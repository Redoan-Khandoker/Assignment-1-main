<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="top-color"></div>
  <header>
    <ul>
        <li>Home</li>
        <li><a href="./index.html">About us</a></li>
        <li><b>Contact</b></li>
    </ul>
  </header>

  <main>


    <section class="section-1">
      <h1>Contact Us</h1>
      <p>Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!</p>
    </section>

    <section class="section-2">
      <div class="form">
        <h1>Get in touch with us</h1>
        <form action="">
          Name<br>
          <input class="input" placeholder="Rachel Joe" name="username" required><br>
          Email <br>
          <input class="input" placeholder="Rachel@domain.com" name="email" required><br>
          Message <br>
          <input class="input" type="message" placeholder="Type your query here....." required><br>
          <input class="send-msg" type="submit" value="Send my  massage" >
        </form>
      </div>
      <div>
        <img class="image"  src="./image/map.png" alt="">
      </div>
    </section>
  </main>
</body>
</html>
